<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        .col-3 {
            width: 33.33%; /* 3 columns in a row */
            padding: 10px;
            box-sizing: border-box;
        }

        .product-card {
            width: 100%;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0; /* Rounded corners for top */
        }

        .product-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .product-price {
            font-size: 14px;
            color: #007bff;
            margin-bottom: 5px;
        }

        .product-rating-sold {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-rating {
            display: flex;
            align-items: center;
        }

        .star {
            color: #ffc107;
            margin: 0 2px;
        }

        .product-sold {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
<div class="col-3">

</div>

</body>

</html>
