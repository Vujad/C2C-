<script>
    // ËÅäÂ§©ÂÆ§Á∏ÆÊîæ
    function toggleChat() {
        var chatpage = document.getElementById("chat-page");
        var chatIcon = document.getElementById("chat-icon");

        // Ê™¢Êü•ËÅäÂ§©Ë¶ñÁ™óÁöÑÈ°ØÁ§∫ÁãÄÊÖã‰∏¶ÂàáÊèõ
        if (chatpage.style.display === "none" || chatpage.style.display === "") {
            chatpage.style.display = "flex"; // È°ØÁ§∫ËÅäÂ§©Ë¶ñÁ™ó
            chatIcon.style.display = "none"; // Èö±Ëóè chat-icon ÊåâÈàï
        } else {
            chatpage.style.display = "none"; // Èö±ËóèËÅäÂ§©Ë¶ñÁ™ó
            chatIcon.style.display = "block"; // È°ØÁ§∫ chat-icon ÊåâÈàï
        }
    }

    // Á¢∫‰øùÂú®È†ÅÈù¢Âä†ËºâÊôÇË®≠ÁΩÆÊ≠£Á¢∫ÁöÑÂàùÂßãÁãÄÊÖã
    document.addEventListener("DOMContentLoaded", function() {
        // È†êË®≠Èö±ËóèËÅäÂ§©Ë¶ñÁ™óÔºåÈ°ØÁ§∫ chat-icon
        document.getElementById("chat-page").style.display = "none";
        document.getElementById("chat-icon").style.display = "block";
    });

    // È°ØÁ§∫ÊàñÈö±ËóèË≤ºÂúñÈù¢Êùø
    function toggleStickerPanel() {
        var panel = document.getElementById("sticker-panel");
        panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    // Â∞áÈÅ∏ÊìáÁöÑË≤ºÂúñÊ∑ªÂä†Âà∞Ê∂àÊÅØËº∏ÂÖ•Ê°Ü‰∏≠
    function selectSticker(sticker) {
        var messageInput = document.getElementById('message');
        var stickerPanel = document.getElementById('sticker-panel');

        // Â∞áË°®ÊÉÖÁ¨¶ËôüÊ∑ªÂä†Âà∞Ëº∏ÂÖ•Ê°ÜÁöÑÁèæÊúâÂÖßÂÆπ‰∏≠
        messageInput.value += sticker;

        // Â∞áÁÑ¶ÈªûË®≠ÂÆöÂõûËº∏ÂÖ•Ê°Ü
        messageInput.focus();

        // Èö±ËóèË°®ÊÉÖÈÅ∏ÊìáË¶ñÁ™ó
        stickerPanel.style.display = 'none';
    }


    // ÈÅ∏ÊìáÂúñÁâáÂæåÁ´ãÂç≥ËôïÁêÜ‰∏äÂÇ≥
    function prepareImageUpload() {
        var fileInput = document.getElementById('image-input');

        if (fileInput.files && fileInput.files[0]) {
            uploadImageToChat(); // Áõ¥Êé•Ë™øÁî®‰∏äÂÇ≥ÂúñÁâáÂáΩÊï∏
        }
    }

    // ‰∏äÂÇ≥ÂúñÁâáÂà∞ËÅäÂ§©Ê≠∑Âè≤
    function uploadImageToChat() {
        var fileInput = document.getElementById('image-input');
        var chatHistory = document.getElementById('chat-area');

        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var imgDiv = document.createElement('div');
                imgDiv.classList.add('message', 'self');

                var img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'Uploaded Image';

                imgDiv.appendChild(img);
                chatHistory.appendChild(imgDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>
