<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--insert a table -->
<table id = "table2">
    <tr>
        <td>id</td>
        <td>name</td>
    </tr>
</table>

<body>
<script>
    fetch("/test2")
        .then(response => response.json())
        .then(data => {
            data.forEach(user=>{
                let row = document.getElementById("table2");
                let newRow = `<tr>
                    <td>${user.userID}</td>
                    <td>${user.userName}</td>
                    <td><img src="${user.avatar}" alt="Animated GIF"></td>
                </tr>`;
                row.innerHTML += newRow;
                }
            )
            }).catch(error => console.log(error));
</script>
</body>
</html>
